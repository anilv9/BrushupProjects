<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <style>
      .right {
        text-align: right;
        background: blueviolet;
        height: 150px;
        width: 140px;
        float: right;
      }

      .left {
        text-align: left;
        background: yellow;
        height: 150px;
        width: 140px;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="right">Right</p>
      <p class="left">Left</p>
    </div>
  </body>
</html>
